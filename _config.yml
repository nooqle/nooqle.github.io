      - layout: left
        title: 唯医骨科，北京
        link: allinmd.cn
        # link_text: boringcompany.com
        sub_title: 产品VP
        caption:  August 2018 - Present
        quote: >
          唯医骨科2013年成立，目前是中国用户规模最大线上骨科医生继续教育平台，围绕给骨科医生赋能以及解决骨科医疗上的看病难等问题，建设了互联网医院平台、骨科云平台、科研平台以及线下骨科实体医院等多个业务板块，通过各种技术手段，让医生工作更高效，让患者治疗更安心。
        description: | # this will include new lines to allow paragraphs
            - 负责唯医骨科的医生教育产品，其中主导产品重构与改版，从0到1的搭建知识付费产品唯医学院，医生付费年收入800万；20年疫情期间推动医生教育直播业务上线，MAU提升27%；20年基本业务交出去，转而负责公司接下来的战略业务重点突破。 、
            - 负责唯医骨科的新战略业务骨科云产品（医带患），20年Q1主导产品1.0版本上线，通过医疗数据工具+患者服务+患者内容三条业务线撬动核心专家带来公司患者数量的增长（半年上万骨科患者新增，一年累计20万患者），引入核心合作专家科室50个（覆盖积水潭、解放军总医院、红会医院等），创新线上术后康复的服务模式，3个月完成150+订单。初步形成骨科医生运营与患者流量增长的模型。 
            - 负责唯医产品战略的制定与落地，对未来3-5年的医疗政策与技术演变做布局，与小度、阿里达摩院深度合作（音箱产品入院以及智能影像算法产品化），与战略落地匹配。 
            - 管理上，从产品单一团队扩展到小型事业部的全团队（10人到150人），建立多团队与项目协同机制，参与公司的价值观与OKR机制制定与落地，推动公司组织匹配战略转变，18年到21年连续年终考核绩效A。 
