about_content: | # this will include new lines to allow paragraphs
  Welcome.我是乔乐，做了10年产品，2011年入行，赶上移动互联网的浪潮与红利，14年做出了人生第一个DAU千万的产品。从14年先后在陌陌、斗鱼、猎豹探索国内与海外的社交模式创新以及商业模式搭建，18年入坑在互联网医疗行业参与创业，完成从TO C到TO B到TO G的产品线与业务模式搭建，伴随政策的起伏，业务过山车似的发展，团队规模也从寥寥数人到接近200人再到寥寥数人。再上路是个很好的说辞，但底色稍显悲凉。始终对这个世界好奇，也信仰We’re here to put a dent in the universe.

  比较擅长： <mark>各端产品与业务设计推演</mark>&<mark>人才培养</mark>&<mark>业务底层逻辑与战略梳理</mark>&<mark>web3碳基遍历线程</mark>&<mark>历史与人物传记研究</mark>&<mark>骨科基础知识</mark>

